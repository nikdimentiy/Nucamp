<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search üîç</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input[type="text"],
        input[type="number"],
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: inherit;
            font-size: 16px;
            outline: none;
        }

        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .clear-button {
            background-color: #ff0000;
            margin-top: 0;
        }

        p {
            margin-top: 20px;
            font-size: 18px;
        }

        .hint {
            font-style: italic;
            color: #777;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 style="margin-top: 0;">Binary Search üîç</h2>
        <div>
            <label for="arrayInput">Enter a sorted array (comma-separated values) <br>ONLY INTEGERS:</label>
            <input type="text" id="arrayInput">
            <p class="hint">Hint: Please input a sorted array for accurate results.</p>
        </div>
        <div>
            <label for="searchValue">Enter a value to search: <br> "üçÄ ONLY INTEGERS üî¢ "</label>
            <input type="number" id="searchValue">
        </div>
        <button onclick="search()">Search üîé</button>
        <button class="clear-button" onclick="clearInput()">Clear Input üßπ</button>
        <p id="result"></p>
    </div>

    <script>
        function binary_search(l, value, LOW = 0, TOP = -1) {
            if (!l.length) return -1;
            if (TOP === -1) TOP = l.length - 1;
            if (LOW >= TOP) return l[LOW] === value ? LOW : -1;
            const MID = Math.floor((LOW + TOP) / 2);
            if (l[MID] > value) return binary_search(l, value, LOW, MID - 1);
            else if (l[MID] < value) return binary_search(l, value, MID + 1, TOP);
            else return MID;
        }

        function search() {
            let arrayInput = document.getElementById("arrayInput").value.trim();
            let sorted_list;

            if (arrayInput === "") {
                alert("Please enter a sorted array.");
                return;
            } else {
                sorted_list = arrayInput.split(",").map(Number); // Convert the input string into an array
                // Validate if the array is sorted
                for (let i = 0; i < sorted_list.length - 1; i++) {
                    if (sorted_list[i] > sorted_list[i + 1]) {
                        alert("Please enter a sorted array.");
                        return;
                    }
                }
            }

            const searchValue = parseInt(document.getElementById("searchValue").value);
            if (isNaN(searchValue)) {
                alert("üö® Please enter a valid number to search üß≠ ");
                return;
            }

            const result = binary_search(sorted_list, searchValue);
            const resultElement = document.getElementById("result");
            if (result !== -1) {
                resultElement.textContent = `${searchValue} found at index ${result}`;
            } else {
                resultElement.textContent = `${searchValue} not found in the list.`;
            }
        }

        function clearInput() {
            document.getElementById("arrayInput").value = "";
            document.getElementById("searchValue").value = "";
            document.getElementById("result").textContent = "";
        }
    </script>
</body>

</html>
